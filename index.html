<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="./todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="header">
                <h1>Todo App</h1>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Add your new todo"> <button class="add"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="list">
                <ul>
                    <li> <input class="checkbox" type="checkbox">Buy a new gaming laptop   <button class="delete-btn"> <i class="fa-solid fa-trash"></i></button></li>
                    <li> <input class="checkbox" type="checkbox">Complete a previous task<button class="delete-btn"> <i class="fa-solid fa-trash"></i></button></li>
                    <li> <input class="checkbox" type="checkbox">Create video to YouTube <button class="delete-btn"> <i class="fa-solid fa-trash"></i></button></li>
                    <li> <input class="checkbox" type="checkbox">Create a new portfolio site   <button class="delete-btn"> <i class="fa-solid fa-trash"></i></button></li>
                </ul>
            </div>
            <footer class="end">
                <div class="notification">
                    <p>you have 4 pending tasks</p>
                </div>
                <div class="button"> <button class=" clear-btn"> Clear All</button></div>

            </footer>



        </div>







    </section>



    <script src="todo.js"></script>
</body>

</html>
